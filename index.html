<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vikas</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!--SIDE navbar -->
    <nav
      class="navbar bg-body-tertiary fixed-top p-0 px-1"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <h3 style="color: wheat" id="localEmail">SCORE</h3>
        <a class="navbar-brand" href="#">navbar</a>
        <button
          class="navbar-toggler border-0"
          id="navbutton"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SCORE</h5>
            <button
              type="button"
              class="btn-close"
              id="closeNav"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col"><i class="bi bi-bar-chart-line-fill"></i></th>
                <th scope="col"><i class="bi bi-people-fill"></i></th>
                <th scope="col"><i class="bi bi-airplane-engines-fill"></i></th>
                <th scope="col">SCORE</th>
              </tr>
            </thead>
            <tbody id="tablular"></tbody>
          </table>
          <div class="spinner-grow spinner-grow-sm" id="spin" role="status">
            <span id="spin"  class="sr-only"></span>
          </div>
        </div>
      </div>
    </nav>

    <!-- main element -->
    <canvas></canvas>

    <!-- sighUp box -->
    <div class="container-fluid" id="container">
      <!-- navbar -->

      <!-- canvas -->

      <!-- box -->
      <div class="box" id="box">
        <div class="modal-body">
          <span style="color: rgb(247, 53, 247);">You can use instagram or facebook accounts to see your friends score</span>
          <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-person-circle"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Email, Mobile No., UserName"
              aria-label="Username"
              aria-describedby="addon-wrapping"
              id="name"
            />
          </div>
          <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-circle-half"></i
            ></span>
            <input
              id="email"
              type="text"
              class="form-control"
              placeholder="Enter your Password"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-airplane-fill"></i
            ></span>
            <input
              type="text"
              id="Country"
              class="form-control"
              placeholder="Country"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="d-grid gap-4 col-6 mx-auto mt-3">
            <button type="button" class="btn btn-outline-primary login">
              <i class="bi bi-controller"></i> Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- scipts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
      <!-- -----------------------CREDIT GOES TO CHRIS COURSE CHANNEL ON YOUTUBE---------------------- -->

    <!-- this generalise the things -->
    <!-- INITIALIZE THE CLASS FOR ENEMY,PROJECTILE,PARTICLE,PLAYER -->
    <script src="./js/classes.js"></script>
    <!-- INITIALIZE VARIABLES USE AS GLOBALLY CREATE PLAYER -->
    <script src="./Variables.js"></script>
    <!-- UPDATE THE LOCAL SCORE TO DATABASE IF PLAYER EXIST ALEARDY AND PLAY GAME OFFLINE -->

    <!-- operation starts from here -->
    <script src="./js/localstorage.js"></script>
    
    <!-- WE SEND DATA OR RETRIVE DATA FROM THE DATABASE WHILE CLICk ON NAVBAR BUTTON -->
    <!-- THIS FOR SET PLAYER ON DB -->
    <script src="./js/funtions/mongodb_CRUD.js/SendDataServer.js"></script>
    <!-- THIS FOR GENERISE THE LIST ON NAVBAR SLIDE -->
    <script src="./js/funtions/mongodb_CRUD.js/getDataServer.js"></script>

    <!-- USE FOR CALL THE EMEMY -->
    <script src="./js/funtions/spawEnemy.js"></script>

    <!-- USE FOR animate ALL THE THINGS -->
    <script src="./js/funtions/animate.js"></script>

    <!-- CLICK EVENTS CAPTURE BY INDEX.JS ALSO UPDATE THE PLAYER OBJECT -->
    <script src="./js/index.js"></script>
